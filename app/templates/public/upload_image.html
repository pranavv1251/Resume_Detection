{% extends "public/templates/public_template.html" %}

{% block title %}Upload{% endblock %}

{% block main %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload an image</h1>
      <hr>

      <form action="/upload-image" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select file</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="image">
            <label class="custom-file-label" for="image" id="image-label">Select file...</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>

<script type="text/javascript">

  $(document).ready(function() {
  var file = "Select File..."; 
    $('#image').on("change",function() {
        console.log("change fire");
        var i = $(this).prev('custom-file-label').clone();
        file = $('#image')[0].files[0].name;
        $("#image-label").empty();
        $("#image-label").append(file);
        console.log(file);
        //$(this).prev('custom-file-label').text(file);
      });    
    //console.log(file);
    
  });

</script>

{% endblock %}
